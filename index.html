<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="wrapper">
       <div class="center">
        <div class="card">
            <div class="calendar" id="calendarView">
                <div class="top-controls">
                    <div class="month-control">
                        <div class="custom-select-input">
                            <div class="left-btn" onclick="prevMonth()"></div>
                            <div class="selected-option">
                                <div class="option-list">
                                    <div class="option">JANUARY</div>
                                    <div class="option">FEBRUARY</div>
                                    <div class="option">MARCH</div>
                                    <div class="option">APRIL</div>
                                    <div class="option">MAY</div>
                                    <div class="option">JUNE</div>
                                    <div class="option">JULY</div>
                                    <div class="option">AUGUST</div>
                                    <div class="option">SEPTEMBER</div>
                                    <div class="option">OCTOBER</div>
                                    <div class="option">NOVEMBER</div>
                                    <div class="option">DECEMBER</div>
                                </div>
                            </div>
                            <div class="right-btn" onclick="nextMonth()"></div>
                        </div>
                    </div>
                    <div class="year-control">
                        <div class="custom-select-input">
                            <div class="left-btn" onclick="prevYear()"></div>
                            <div class="selected-option">
                                <div class="option-list">
                                    <!-- Generated by JS -->
                                </div>
                            </div>
                            <div class="right-btn" onclick="nextYear()"></div>
                        </div>
                    </div>
                </div>
                <div class="week-name-group">
                    <div class="week-name">MON</div>
                    <div class="week-name">TUE</div>
                    <div class="week-name">WED</div>
                    <div class="week-name">THU</div>
                    <div class="week-name">FRI</div>
                    <div class="week-name">SAT</div>
                    <div class="week-name">SUN</div>
                    <div class="bottom-marker"></div>
                </div>
                <div class="date-panel">
                    <div class="date-row">
                        <div class="date">1</div>
                        <div class="date">2</div>
                        <div class="date">3</div>
                        <div class="date">4</div>
                        <div class="date">5</div>
                        <div class="date">6</div>
                        <div class="date">7</div>
                    </div>
                    <div class="date-row">
                        <div class="date">2</div>
                        <div class="date">3</div>
                        <div class="date">4</div>
                        <div class="date">5</div>
                        <div class="date">6</div>
                        <div class="date">7</div>
                        <div class="date">8</div>
                        <div class="date">9</div>
                        <div class="date">10</div>
                        <div class="date">11</div>
                        <div class="date">12</div>
                        <div class="date">13</div>
                        <div class="date">14</div>
                    </div>
                    <div class="date-row">
                        <div class="date">9</div>
                        <div class="date">10</div>
                        <div class="date">11</div>
                        <div class="date">12</div>
                        <div class="date">13</div>
                        <div class="date">14</div>
                        <div class="date">15</div>
                        <div class="date">16</div>
                        <div class="date">17</div>
                        <div class="date">18</div>
                        <div class="date">19</div>
                        <div class="date">20</div>
                        <div class="date">21</div>
                    </div>
                    <div class="date-row">
                        <div class="date">16</div>
                        <div class="date">17</div>
                        <div class="date">18</div>
                        <div class="date">19</div>
                        <div class="date">20</div>
                        <div class="date">21</div>
                        <div class="date">22</div>
                        <div class="date">23</div>
                        <div class="date">24</div>
                        <div class="date">25</div>
                        <div class="date">26</div>
                        <div class="date">27</div>
                        <div class="date">28</div>
                    </div>
                    <div class="date-row">
                        <div class="date">23</div>
                        <div class="date">24</div>
                        <div class="date">25</div>
                        <div class="date">26</div>
                        <div class="date">27</div>
                        <div class="date">28</div>
                        <div class="date d29">29</div>
                        <div class="date d30">30</div>
                        <div class="date d31">31</div>
                    </div>
                    <div class="date-row">
                        <div class="date d30">30</div>
                        <div class="date d31">31</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
